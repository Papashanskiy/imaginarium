{% extends 'base.html' %}

{% block title %}Images{% endblock title %}

{% block content %}

    <h1>The last posts</h1>

    <div class="d-flex align-content-start flex-wrap justify-content-center">
        {% for post in object_list %}
        <div class="card" style="width: 18rem;">
          <img src="{{ post.img.url }}" class="card-img-top" alt="{{ post.title }}">
          <div class="card-body">
            <p class="card-text">{{ post.title }}</p>
          </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
